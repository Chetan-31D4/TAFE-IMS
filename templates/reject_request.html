{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-16 px-6 py-8 bg-white rounded-2xl shadow-lg space-y-6">

  <!-- Header -->
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-bold text-gray-800">❌ Reject Request #{{ req_id }}</h2>
    <a href="{{ url_for('dashboard') }}"
       class="text-sm text-gray-500 hover:underline transition">← Back</a>
  </div>

  <!-- Product Info -->
  <div class="text-sm text-gray-700 space-y-1 bg-gray-50 rounded-md p-4 border border-gray-200">
    <div><span class="font-medium text-gray-900">Product:</span> {{ product_name }}</div>
    <div><span class="font-medium text-gray-900">Requested Quantity:</span> {{ requested_qty }}</div>
  </div>

  <!-- Form -->
  <form method="POST" action="{{ url_for('reject_request', request_id=req_id) }}" class="space-y-5">
    <div>
      <label for="admin_comment" class="block text-sm font-semibold text-gray-700 mb-1">
        Rejection Comment
      </label>
      <textarea id="admin_comment" name="admin_comment" rows="4" required
                placeholder="Reason for rejecting the request..."
                class="w-full rounded-lg border-gray-300 shadow-sm focus:ring-2 focus:ring-red-500 focus:border-red-500 text-sm px-3 py-2">{{ current_comment }}</textarea>
    </div>

    <!-- Actions -->
    <div class="flex justify-between pt-4 border-t border-gray-100">
      <a href="{{ url_for('dashboard') }}"
         class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-sm rounded-md transition shadow-sm">
        Cancel
      </a>
      <button type="submit"
              class="inline-flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium px-4 py-2 rounded-md shadow-sm transition">
        🚫 Reject & Send Email
      </button>
    </div>
  </form>
</div>
{% endblock %}
