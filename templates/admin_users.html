{% extends 'base.html' %}
{% block content %}
  <div class="max-w-3xl mx-auto py-6">
    <h2 class="text-2xl font-bold mb-4">ðŸ‘¥ Manage Users</h2>
    <div class="overflow-x-auto bg-white rounded shadow">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">#</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Username</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Role</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Email</th>
            <th class="px-4 py-2 text-center text-xs font-medium text-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100">
          {% for u in users %}
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-2 text-sm">{{ u.id }}</td>
            <td class="px-4 py-2 text-sm">{{ u.username }}</td>
            <td class="px-4 py-2 text-sm">{{ u.role }}</td>
            <td class="px-4 py-2 text-sm">{{ u.email }}</td>
            <td class="px-4 py-2 text-center text-sm">
              <a href="{{ url_for('change_password', user_id=u.id) }}"
                 class="text-indigo-600 hover:underline">Change PW</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
