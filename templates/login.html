<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TAFE Inventory Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">

  <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg">
    <!-- TAFE Logo -->
    <div class="flex justify-center mb-6">
      <img src="{{ url_for('static', filename='images/TAFE-Logo.jpg') }}"
           alt="TAFE Logo"
           class="h-16 w-auto"/>
    </div>

    <h1 class="text-center text-2xl font-bold text-gray-800 mb-2">Welcome Back</h1>
    <p class="text-center text-sm text-gray-500 mb-6">Please log in to continue</p>

    <form id="loginForm" action="{{ url_for('login') }}" method="POST" class="space-y-6">
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">

      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
            <!-- user icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M10 2a5 5 0 100 10 5 5 0 000-10zm-7 14a7 7 0 0114 0H3z"
                    clip-rule="evenodd"/>
            </svg>
          </span>
          <input id="username" name="username" type="text" required
                 class="block w-full pl-10 pr-4 py-2 rounded-md border border-gray-300 shadow-sm placeholder-gray-400
                        focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition"/>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
            <!-- lock icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M5 8V6a5 5 0 1110 0v2h1a1 1 0 011 1v8a1 1 0 01-1 1H4a1 1 0 01-1-1v-8a1 1 0 011-1h1zm2-2a3 3 0 116 0v2H7V6z"
                    clip-rule="evenodd"/>
            </svg>
          </span>
          <input id="password" name="password" type="password" required
                 class="block w-full pl-10 pr-10 py-2 rounded-md border border-gray-300 shadow-sm placeholder-gray-400
                        focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition"/>
          <button type="button" id="togglePass"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 focus:outline-none">
            <!-- eye icon -->
            <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                 fill="currentColor">
              <path d="M10 3C6 3 2.73 5.11 1 8c1.73 2.89 5 5 9 5s7.27-2.11 9-5c-1.73-2.89-5-5-9-5z"/>
              <path d="M10 13a5 5 0 100-10 5 5 0 000 10z"/>
            </svg>
            <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20"
                 fill="currentColor">
              <path fill-rule="evenodd"
                    d="M3.293 3.293a1 1 0 011.414 0l11 11a1 1 0 01-1.414 1.414l-1.743-1.743A9.027 9.027 0 0110 15c-4 0-7.27-2.11-9-5a8.955 8.955 0 012.536-3.572L3.293 4.707a1 1 0 010-1.414zM7.168 7.168A3 3 0 0010 11a3 3 0 003-3c0-.411-.083-.801-.232-1.162l1.45-1.45A4.962 4.962 0 0115 8a5 5 0 00-9.996-.2A4.98 4.98 0 015.732 6.018l1.436 1.15z"
                    clip-rule="evenodd"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="text-right">
        <a href="#" class="text-xs text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <div>
        <button id="submitBtn" type="submit" disabled
                class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow
                       hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition">
          Log In
        </button>
      </div>
    </form>

    <p id="locMessage" class="mt-4 text-center text-sm text-red-600">
      🔒 We need your location to proceed.
    </p>
  </div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const latInput  = document.getElementById('latitude');
    const lngInput  = document.getElementById('longitude');
    const msg       = document.getElementById('locMessage');
    const toggle    = document.getElementById('togglePass');
    const pwd       = document.getElementById('password');
    const eyeOpen   = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');

    // Geolocation
    window.addEventListener('DOMContentLoaded', () => {
      if (!navigator.geolocation) {
        msg.textContent = "❌ Geolocation not supported by your browser.";
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          latInput.value = pos.coords.latitude;
          lngInput.value = pos.coords.longitude;
          submitBtn.disabled = false;
          msg.textContent     = "";
        },
        err => {
          msg.textContent = "❌ Location access is required to use this app.";
        }
      );
    });

    // Toggle password visibility
    toggle.addEventListener('click', () => {
      const showing = pwd.type === 'text';
      pwd.type = showing ? 'password' : 'text';
      eyeOpen.classList.toggle('hidden', !showing);
      eyeClosed.classList.toggle('hidden', showing);
    });
  </script>

</body>
</html>
